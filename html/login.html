<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/LogoIcon.png" />
    <link rel="stylesheet" href="/css/styleLogin.css">
</head>
<body>
    <div class="container">
        <h1>Inicio de Sesión</h1>
        <form id="loginForm" onsubmit="return validateLogin()">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <div class="password-input">
                    <input type="password" id="password" name="password" required>
                    <i class="toggle-password fa fa-eye"></i>
                </div>
            </div>
            <a href="/html/register.html" class="sinCuenta">No tienes cuenta?</a>
            <div id="error-message" style="color: red; display: none;">Invalid username or password</div>
            <button type="submit">Acceder</button>
        </form>
        
    </div>
    <img src="/assets/icon/back.svg" alt="Volver" class="back-button" onclick="goBack()">
    <script src="/js/login.js"></script>
</body>
</html>
